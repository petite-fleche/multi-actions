name: Secrets et Variables

on: workflow_dispatch

env:
  BASE_URL: "https://example.com/api"

jobs:
  demo-env-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Afficher une variable d'environnement
        run: echo "URL de base : $BASE_URL"

      - name: Afficher un secret (masqué)
        run: echo "Clé API : ${{ secrets.FAKE_API_KEY }}"

      - name: Appel simulé d'API
        run: |
          curl -H "Authorization: Bearer ${{ secrets.FAKE_API_KEY }}" \
            $BASE_URL/resource